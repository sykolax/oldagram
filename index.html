<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <img class="logo" src="images/logo.png" alt="Oldagram logo" />
      <img
        class="profile-image"
        src="images/user-avatar.png"
        alt="User photo"
      />
    </header>
    <article class="post">
      <header class="post-header">
        <img
          class="profile-image"
          src="images/avatar-vangogh.jpg"
          alt="Van Gogh's image. He has red hair and wearing a black suit."
        />
        <div class="post-info">
          <h2 class="username"></h2>
          <p class="location"></p>
        </div>
      </header>
      <img
        class="post-img"
        src="images/post-vangogh.jpg"
        alt="Self portrait of Van Gogh."
      />
      <div class="post-action">
        <button class="like-btn"></button>
        <button class="comment-btn"></button>
        <button class="share-btn"></button>
      </div>
      <p class="post-likes"></p>
      <div class="post-caption">
        <h2 class="userid"></h2>
        <p class="caption"></p>
      </div>
    </article>

    <script type="module" src="posts.js"></script>
    <script src="index.js"></script>
  </body>
</html>
