<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.png" alt="Oldagram logo" />
      <img src="images/user-avatar" alt="User photo" />
    </header>
    <article class="post">
      <header class="post-header">
        <img class="author-image" src="" alt="" />
        <div class="post-info">
          <h2 class="username"></h2>
          <p class="location"></p>
        </div>
      </header>
      <img class="post-img" src="" alt="" />
      <div class="post-action">
        <button class="like-btn"></button>
        <button class="comment-btn"></button>
        <button class="share-btn"></button>
      </div>
      <p class="post-likes"></p>
      <div class="post-caption">
        <h2 class="userid"></h2>
        <p class="caption"></p>
      </div>
    </article>
  </body>
</html>
